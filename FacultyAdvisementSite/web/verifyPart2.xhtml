<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Verify Part 2</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="token" value="#{verificationBean.token}"/>
            <f:viewAction action="#{verificationBean.onPageLoad}"/>
        </f:metadata>
        <br/><br/>
        <b:container>
            <h:outputText value="Token isn't valid." rendered="#{!verificationBean.tokenValid}"/> <br/>
            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green"/> <br/>
            <h:link value="Go Home" outcome="/customerFolder/profile" /> <br/>
        </b:container>
    </h:body>
</html>
