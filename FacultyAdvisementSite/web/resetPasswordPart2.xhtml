<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reset Password Part 2</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="token" value="#{resetPasswordBean.token}"/>
            <f:viewAction action="#{resetPasswordBean.onPageLoad}"/>
        </f:metadata>
        <b:container>
            <b:form>

                <h:outputText value="Email" rendered="#{resetPasswordBean.tokenValid}"/>
                <b:inputText id="currentEmail" disabled="true" value="#{resetPasswordBean.currentEmail}" rendered="#{resetPasswordBean.tokenValid}"/>

                <h:outputText value="New Password" rendered="#{resetPasswordBean.tokenValid}"/>
                <h:message for="password" errorStyle="color: red" rendered="#{resetPasswordBean.tokenValid}"/>
                <b:inputSecret id="password" disabled="#{resetPasswordBean.resetCompleted}" value="#{resetPasswordBean.password}" rendered="#{resetPasswordBean.tokenValid}"/>

                <h:outputText value="Verify Password" rendered="#{resetPasswordBean.tokenValid}"/>
                <h:message for="verifyPassword" errorStyle="color: red" rendered="#{resetPasswordBean.tokenValid}"/>
                <b:inputSecret id="verifyPassword" disabled="#{resetPasswordBean.resetCompleted}" value="#{resetPasswordBean.verifyPassword}" rendered="#{resetPasswordBean.tokenValid}"/>

                <b:commandButton value="Reset" iconAwesome="pencil-square-o" action="#{resetPasswordBean.reset}" disabled="#{resetPasswordBean.resetCompleted}" rendered="#{resetPasswordBean.tokenValid}"/> <br/><br/>
                
                <h:outputText value="Token isn't valid." rendered="#{!resetPasswordBean.tokenValid}"/> <br/>
            </b:form>
            <h:link value="Go Home" outcome="/customerFolder/profile" /> <br/>
            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green"/> <br/>
        </b:container>
    </h:body>
</html>
