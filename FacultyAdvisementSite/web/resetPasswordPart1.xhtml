<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Reset Password Part 1</title>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="UCO" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink icon-awesome="home" value="Home" outcome="/customerFolder/profile"></b:navLink>
                <b:navLink icon-awesome="plus" value="Register" outcome="signup"></b:navLink>
                <b:navLink icon-awesome="unlock" value="Forgot Password?" outcome="resetPasswordPart1"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container style="width: 600px;">
            <b:panel collapsible="false" look="info" title="Password Reset" titleStyle="color: white;" >
                <b:form>
                Forgot Password? Don't Worry. <br/>
                We will send you an URL to reset your password. <br/>
                Please enter your UCO email address. <br/><br/>
                <h:message for="resetEmail" errorStyle="color: red"/> <br/>
                <b:inputText id="resetEmail" span="4" value="#{resetPasswordBean.recipient}"/>
                <b:commandButton value="Send" iconAwesome="envelope-o" action="#{resetPasswordBean.send}"/> <br/><br/>
            </b:form>
            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green"/> <br/>
            </b:panel>
        </b:container>
    </h:body>
</html>
