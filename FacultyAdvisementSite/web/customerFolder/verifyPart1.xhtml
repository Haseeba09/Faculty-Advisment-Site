<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Verify Part 1</title>
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewAction action="#{verificationBean.checkVerification(userBean.username)}"/>
        </f:metadata>
        <br/><br/>
        <b:container>
            <b:form>
                <h:outputText value="Email has not been verified." rendered="#{!verificationBean.verified}"/> <br/>
                <h:outputText value="Click the button to be sent another email for verification." rendered="#{!verificationBean.verified}"/> <br/><br/>
                <b:commandButton value="Send" iconAwesome="envelope-o" action="#{verificationBean.send(userBean.username)}" rendered="#{!verificationBean.verified}"/> <br/><br/>

                <h:outputText value="Email has already been verified" rendered="#{verificationBean.verified}"/>
            </b:form>
            <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green"/> <br/>
            <h:link value="Logout" outcome="/logout" /> <br/>
        </b:container>
    </h:body>
</html>
