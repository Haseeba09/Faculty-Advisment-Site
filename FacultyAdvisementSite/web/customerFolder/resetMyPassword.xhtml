<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Profile</title>
    </h:head>
    <h:body style="padding: 60px;">
        <f:metadata>
            <f:viewAction action="#{verificationBean.checkVerificationRedirect(userBean.username)}"/>
            <f:viewAction action="#{resetMyPasswordBean.onPageLoad(userBean.username)}"/>
        </f:metadata>
        <b:navBar brand="UCO" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink icon-awesome="home" value="Home" outcome="/customerFolder/profile"></b:navLink>
                <b:navLink icon-awesome="calendar" value="Advisement" outcome="/customerFolder/advisement"></b:navLink>
                <b:navLink icon-awesome="unlock" value="Password Reset" outcome="/customerFolder/resetMyPassword"></b:navLink>
                <b:navLink icon-awesome="envelope-o" value="Request Imagine" outcome="/customerFolder/imagine"></b:navLink>
                <b:navLink icon-awesome="sign-out" value="Logout" outcome="/logout"></b:navLink>               
            </b:navbarLinks>
        </b:navBar>
        <b:container style="width: 400px;">
            <b:panel collapsible="false" look="info" title="Password Reset" titleStyle="color: white;" >
                <b:form>
                    <h:outputText value="Email"/>
                    <b:inputText id="currentEmail" disabled="true" value="#{userBean.username}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="envelope" />
                        </f:facet>
                    </b:inputText>
                    <h:outputText value="New Password"/>
                    <h:message for="password" errorStyle="color: red"/>
                    <b:inputSecret id="password" disabled="#{resetMyPasswordBean.resetCompleted}" value="#{resetMyPasswordBean.password}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    <h:outputText value="Verify Password"/>
                    <h:message for="verifyPassword" errorStyle="color: red"/>
                    <b:inputSecret id="verifyPassword" disabled="#{resetMyPasswordBean.resetCompleted}" value="#{resetMyPasswordBean.verifyPassword}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    <b:commandButton value="Reset" iconAwesome="pencil-square-o" action="#{resetMyPasswordBean.reset}" disabled="#{resetMyPasswordBean.resetCompleted}"/>
                    <br/><br/>
                </b:form>
                <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green"/> <br/>
            </b:panel>
        </b:container>
    </h:body>
</html>
