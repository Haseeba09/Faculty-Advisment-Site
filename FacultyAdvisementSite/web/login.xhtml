<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="UCO" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink icon-awesome="home" value="Home" outcome="/customerFolder/profile"></b:navLink>
                <b:navLink icon-awesome="plus" value="Register" outcome="signup"></b:navLink>
                <b:navLink icon-awesome="unlock" value="Forgot Password?" outcome="resetPasswordPart1"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <h:form id="login" onsubmit="document.getElementById('login').action = 'j_security_check';" prependId="false">
            <b:container style="width: 400px;">
                <b:panel collapsible="false" look="info" title="Account Login" titleStyle="color: white;">
                    <b:row>
                        <b:column small-screen="3">
                            <h:outputText value="Username:" />
                        </b:column>
                        <b:column small-screen="9">
                            <b:inputText id="j_username" name="j_username">  
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column small-screen="3">
                            <h:outputText value="Password:" />
                        </b:column>
                        <b:column small-screen="9">
                            <b:inputSecret id="j_password" name="j_password">  
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="9" offset="3">
                            <b:commandButton iconAwesome="sign-in" look="info"
                                             value="Login" style="width:100%" />
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
        
        The following link is for demo purposes only (to be removed): <h:link value="Admin Login" outcome="/adminFolder/adminhome" />
        
    </h:body>
</html>
