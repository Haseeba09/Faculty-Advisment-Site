<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Logout</title>
    </h:head>
    <h:body style="padding: 60px;">
        #{session.invalidate()}
        <b:navBar brand="UCO" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink icon-awesome="home" value="Home" outcome="/customerFolder/profile"></b:navLink>
                <b:navLink icon-awesome="plus" value="Register" outcome="signup"></b:navLink>
                <b:navLink icon-awesome="unlock" value="Forgot Password?" outcome="resetPasswordPart1"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <h2>Logout successful!</h2>
