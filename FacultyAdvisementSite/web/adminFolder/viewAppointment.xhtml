<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>View Appointment</title>
    </h:head>
    <h:body style="padding: 60px;">
        <b:navBar brand="UCO" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink icon-awesome="home" value="Home" outcome="/adminFolder/adminhome"></b:navLink>
                <b:navLink icon-awesome="calendar" value="Calendar" outcome="/adminFolder/calendar"></b:navLink>
                <b:navLink icon-awesome="pencil" value="Edit Student" outcome="/adminFolder/editStudent"></b:navLink>
                <b:navLink icon-awesome="sign-out" value="Logout" outcome="/logout"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <h:outputText value="Classes that student: #{appointmentBean.appointment.sid} wishes to take" style="font-size: large" />
            <b:accordion>
                <b:panel title="Desired Courses">
                    <b:dataTable value="#{appointmentBean.desiredCourses}" var="desired">
                        <b:dataTableColumn label="Subject" value="#{desired.subject}"/>
                        <b:dataTableColumn label="Number"  value="#{desired.number}" />
                        <b:dataTableColumn label="Name"    value="#{desired.name}"/>
                        <b:dataTableColumn label="Hours"   value="#{desired.credits}"/>
                    </b:dataTable>
                </b:panel>
                               
            </b:accordion>
                    Name: #{appointmentBean.student.firstName} #{appointmentBean.student.lastName} <br/>
                    ID: #{appointmentBean.student.id} <br/>
                    Major Code: #{appointmentBean.student.majorCode} <br/>
                    Comment: #{appointmentBean.appointment.comment}
            <b:form>
                <h:outputText value="Set students advisment status as complete:" />
                <b:commandButton iconAwesome="check" value="Complete" action="#{studentBean.markStudentAsAdvised(appointmentBean.student)}"/>
            </b:form>
        </b:container>
    </h:body>
</html>
