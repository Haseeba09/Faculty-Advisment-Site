<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:container>
            <h:outputText value="Classes that student: #{appointmentBean.appointment.sid} wishes to take" style="font-size: large" />
            <b:dataTable value="#{appointmentBean.desiredCourses}" var="desired">
                <b:dataTableColumn label="Subject" value="#{desired.subject}"/>
                <b:dataTableColumn label="Number"  value="#{desired.number}" />
                <b:dataTableColumn label="Name"    value="#{desired.name}"/>
                <b:dataTableColumn label="Hours"   value="#{desired.credits}"/>
            </b:dataTable>
            
            <h:link value="go back to calander" outcome="/adminFolder/calendar" />
        </b:container>
    </h:body>
</html>
